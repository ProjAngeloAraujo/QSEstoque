name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: qsestoque_db
          POSTGRES_USER: angelousuario
          POSTGRES_PASSWORD: angelolegal
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U angelousuario"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_NAME: qsestoque_db
      DB_USER: angelousuario
      DB_PASSWORD: angelolegal
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DJANGO_SETTINGS_MODULE: QSEstoque.settings

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: âš™ï¸ Rodar migraÃ§Ãµes
        run: |
          python manage.py migrate

      - name: ğŸ§ª Executar testes
        run: |
          python manage.py test --verbosity 2