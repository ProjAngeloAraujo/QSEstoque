{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'APPEstoque/CSS/password.css' %}">
</head>
<body>
    <div class="container">
        <!-- Left Side - Form -->
        <div class="form-section">
            <div class="form-wrapper">
                <div class="form-header">
                    <h1>Recuperar Senha</h1>
                    <p>Digite seu e-mail e enviaremos instruções para redefinir sua senha</p>
                </div>

                <form method="post" action="">
                    {% csrf_token %}

                    {% if error %}
                        <p style="color: red; text-align: center;">{{ error }}</p>
                    {% endif %}
                    
                    <div class="form-group">
                        <label for="fullname">Nome completo</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Nova Senha</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-primary">Redifinir Senha</button>

                    <div class="back-to-login">
                        Lembrou sua senha? <a href="{% url 'index' %}">Voltar ao login</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side - Illustration -->
        <div class="illustration-section">
            <svg class="illustration" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Lock and key illustration -->
                <!-- Lock body -->
                <rect x="200" y="240" width="100" height="120" rx="10" fill="#0f3d0f" opacity="0.1"/>
                <rect x="210" y="250" width="80" height="100" rx="8" fill="#0f3d0f"/>
                
                <!-- Lock shackle -->
                <path d="M 230 250 Q 230 200, 250 200 Q 270 200, 270 250" stroke="#5c4033" stroke-width="12" fill="none" stroke-linecap="round"/>
                <path d="M 235 250 Q 235 210, 250 210 Q 265 210, 265 250" stroke="#d4af37" stroke-width="8" fill="none" stroke-linecap="round"/>
                
                <!-- Keyhole -->
                <circle cx="250" cy="290" r="12" fill="#d4af37"/>
                <rect x="244" y="290" width="12" height="30" rx="2" fill="#d4af37"/>
                
                <!-- Decorative key -->
                <g transform="translate(320, 280) rotate(45)">
                    <rect x="0" y="-4" width="60" height="8" rx="4" fill="#d4af37" opacity="0.6"/>
                    <circle cx="0" cy="0" r="12" fill="#d4af37" opacity="0.6"/>
                    <circle cx="0" cy="0" r="6" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
                    <rect x="50" y="-8" width="4" height="8" fill="#d4af37" opacity="0.6"/>
                    <rect x="56" y="-8" width="4" height="8" fill="#d4af37" opacity="0.6"/>
                </g>
                
                <!-- Security shield -->
                <path d="M 380 150 L 380 200 Q 380 220, 365 230 L 350 240 L 335 230 Q 320 220, 320 200 L 320 150 L 350 140 Z" fill="#5c4033" opacity="0.3"/>
                <path d="M 350 160 L 350 210" stroke="#d4af37" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
                <path d="M 335 195 L 345 205 L 365 180" stroke="#d4af37" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
                
                <!-- Connection dots -->
                <circle cx="150" cy="150" r="8" fill="#d4af37" opacity="0.4"/>
                <circle cx="120" cy="300" r="8" fill="#0f3d0f" opacity="0.3"/>
                <circle cx="380" cy="350" r="8" fill="#5c4033" opacity="0.3"/>
                <circle cx="420" cy="200" r="8" fill="#d4af37" opacity="0.4"/>
                
                <!-- Connecting lines -->
                <line x1="150" y1="150" x2="230" y2="220" stroke="#d4af37" stroke-width="2" opacity="0.2" stroke-dasharray="5,5"/>
                <line x1="120" y1="300" x2="200" y2="300" stroke="#0f3d0f" stroke-width="2" opacity="0.2" stroke-dasharray="5,5"/>
                <line x1="300" y1="300" x2="380" y2="350" stroke="#5c4033" stroke-width="2" opacity="0.2" stroke-dasharray="5,5"/>
            </svg>
        </div>
    </div>
</body>
</html>
